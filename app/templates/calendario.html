@import url('https://fonts.googleapis.com/css?family=Josefin+Slab:300|Playfair+Display');
/* ============== RESET ================ */
* {
  margin:0;
  padding: 0;
  font-size: 100%;
  border: none;
  outline: none;
  font-weight: 300;
  box-sizing: border-box;
  font-family: 'Josefin Slab', serif;
}
body {
  background-color: #fff;
}
a {
  text-decoration: none;
}
button {
  text-decoration: none;
  display:inline;
  width:100%;
}

.button {
	width:100%;
	padding:3%;
	background-color: #ddd;
	color:#000;
	font-size:1.2em;
	margin-top:4%;
	border-radius: 2px;
	cursor:pointer;
}


ul {
  list-style: none;
}
img {
  max-width: 100%;
}

ul {list-style-type: none;}

#nome {
  font-size:3.5em;
  margin:3%;
}

#calendario {
  width:60%;
  float:left;
  margin:3%;
  background-color: #000;
}

.month {
  padding: 70px 25px;
  width: 100%;
  background: #1abc9c;
  text-align: center;
}

.month ul {
  margin: 0;
  padding: 0;
}

.month ul li {
  color: white;
  font-size: 1.5em;
  text-transform: uppercase;
  letter-spacing: 3px;
}

.month .prev {
  float: left;
  padding-top: 10px;
}

.month .next {
  float: right;
  padding-top: 10px;
}

.weekdays {
  margin: 0;
  padding: 10px 0;
  background-color: #ddd;
}

.weekdays li {
  display: inline-block;
  width: 13.6%;
  color: #666;
  text-align: center;
}

.days {
  padding: 10px 0;
  background: #eee;
  margin: 0;
}

.days li {
  list-style-type: none;
  display: inline-block;
  width: 13.6%;
  text-align: center;
  margin-bottom: 5px;
  font-size:1.4em;
  color: #777;
}

.days li:hover {
  background-color: #fca;
}

.days li .active {
  padding: 5px;
  background: #1abc9c;
  color: white !important
}

#Perfil {
  float: right;
  margin-right:3%;
  width:28%;
  padding-top:3%;
}

#Perfil h1 {
  width:60%;
  font-size:1.3em;
  float:left;
}

#foto {
  float:right;
  width:40%;
}

.clear {
  clear:both;
}

.notificacao {
  white-space: pre-line;
  padding: 2%;
  font-size:1.2em;
  background-color: #fca;
  margin: 1% 0;
}

.notificacao:hover{
  background-color: #eb9;
  cursor:pointer;

}
.cadastro {
	padding:3%;
	width:100%;
	margin-top:3%;
	background-color: #afbecd;
	border-radius:2px;
	-webkit-box-shadow: 0px 5px 10px -2px rgba(141,156,171,1);
	-moz-box-shadow: 0px 5px 10px -2px rgba(141,156,171,1);
	box-shadow: 0px 5px 10px -2px rgba(141,156,171,1);
}

.button:hover {
	background-color: #8d9cab;
	border-radius:5px;
	transition: 0.2s;
	-webkit-box-shadow: 0px 5px 15px -2px rgba(141,156,200,1);
	-moz-box-shadow: 0px 5px 15px -2px rgba(141,156,200,1);
	box-shadow: 0px 5px 15px -2px rgba(141,156,200,1);
}
/* Add media queries for smaller screens */
@media screen and (max-width:720px) {
  .weekdays li, .days li {width: 13.1%;}
}

@media screen and (max-width: 420px) {
  .weekdays li, .days li {width: 12.5%;}
  .days li .active {padding: 2px;}
}

@media screen and (max-width: 290px) {
  .weekdays li, .days li {width: 12.2%;}
}
</style>
